<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <title>gifOS</title>
    <!-- Favicon LEIDY -->
    <link rel="shortcut icon" type="image/x-icon" id="favicon" href="./assets/icons/theme-sailor-day.ico" />

    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/atomic/utilities/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/atomic/pages/theme-sailor-day.css" />
    <link rel="stylesheet" type="text/css" href="./css/atomic/pages/theme-sailor-night.css" />
  </head>

  <body id="body" class="theme-sailor-day">
    <header class="header">
      <div class="div-welcome-header gradient">
        <p class="fs-12">
          ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas:
          <span id="span-visitor-counter"></span>
        </p>
      </div>

      <div class="content-header dF">
        <a href="./index.html">
          <img src="./assets/images/gifOF_logo.png" alt="gifOS-logo" class="gifOS-logo" />
        </a>
        <div class="div-header-buttons dF">
          <a href="./views/myGifos/index.html?view=create" class="btn-primary btn-lg">Crear Guifos</a>
          <div class="dropdown">
            <div class="div-change-theme dF">
              <span class="btn-primary btn-lg">Elegir tema</span>
              <span onclick="displayThemeMenu()" class="span-drop-down btn-primary">
                <img src="./assets/icons/dropdown.svg" alt="change-theme" class="icon-dropdown" />
              </span>
            </div>
            <div id="my-dropdown-theme" class="dropdown-content hide">
              <a onclick="changeTheme('theme-sailor-day')">Sailor Day</a>
              <a onclick="changeTheme('theme-sailor-night')">Sailor Night</a>
            </div>
          </div>
          <a href="./views/myGifos/index.html?view=list" class="a-my-guifos">Mis guifos</a>
        </div>
      </div>
    </header>

    <section class="section-busqueda pr">
      <div class="gradient">
        <span class="fwB fs14 pl4">Buscar</span>
      </div>
      <form action="#" class="form-search" autocomplete="off">
        <input
          type="text"
          id="input-search-gif"
          name="input-search-gif"
          class="input-search-gif"
          placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
          autocomplete="off"
          onkeyup="keyupInputSearchGif()"
        />
        <a class="ml8 btn-disabled" id="btn-search-gif" onclick="getSearchGif('',event);">
          <img src="./assets/icons/lupa.svg" alt="img-search-gif" class="img-search-gif pr7" />Buscar
        </a>
      </form>
      <div class="div-autocomplete-suggested-search pa hide" id="div-autocomplete-suggested-search">
        <div class="search dF fdC" id="div-autocomplete-suggested-options"></div>
      </div>
      <div class="div-autocomplete-hashTag hide" id="div-autocomplete-hashTag"></div>
    </section>

    <section class="section-sugerencias">
      <input
        type="text"
        id="search-suggestion-gif"
        name="search-suggestion-gif"
        class="search-suggestion-gif"
        placeholder="Hoy te sugerimos:"
        readonly
      />
      <div class="div-suggestion-gif" id="div-suggestion-gif"></div>
    </section>

    <section class="section-tendencias">
      <input
        type="text"
        id="input-search-trending-gif"
        name="input-search-trending-gif"
        class="input-search-trending-gif"
        placeholder="Tendencias"
        readonly
      />
      <div class="div-trending-gif" id="div-trending-gif"></div>
    </section>

    <!-- Assets -->
    <!-- Const -->
    <script src="./js/shared/const.js" type="text/javascript"></script>

    <!-- Utilities -->
    <script src="./js/shared/Request.js" type="text/javascript"></script>
    <script src="./js/shared/Utilities.js" type="text/javascript"></script>
    <script src="./js/shared/Modal.js" type="text/javascript"></script>

    <!-- Components -->
    <script src="./js/components/index.js" type="text/javascript"></script>
  </body>
</html>
